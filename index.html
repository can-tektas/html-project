<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şarj İstasyonu Bulucu</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #333; }
        #map { height: 500px; width: 100%; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f9f9f9; cursor: pointer; }
        .loading { text-align: center; padding: 20px; font-size: 18px; color: #ff5722; }
        button {
            background-color: #4CAF50; color: white;
            padding: 10px 15px; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; display: block; margin: 20px auto;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>The Best Charge Stations</h1>
    <button onclick="getLocation()">Use My Location</button>
    <div id="map"></div>
    <div id="loading" class="loading">Getting Your Location...</div>
    <table id="results">
        <thead>
            <tr>
                <th>Station</th>
                <th>Score</th>
                <th>Distance (km)</th>
                <th>Occupancy</th>
                <th>Speed (kW)</th>
                <th>Price (PLN)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY = "5b3ce3597851110001cf6248131fee57310748b9a61e299dcee2bc23";
        let map, userMarker, userLat, userLon;

        function initMap() {
            map = L.map('map').setView([52.4064, 16.9656], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        }

        const chargingStations = [
            { name: "Galeria Malta", coordinates: [16.9656, 52.4064] },
            { name: "Stary Browar", coordinates: [16.9252, 52.4025] },
            { name: "Poznań Plaza", coordinates: [16.9342, 52.4387] },
            { name: "Orlen (Małe Garbary 1A)", coordinates: [16.9413, 52.4111] },
            { name: "Novotel Poznań Centrum", coordinates: [16.9192, 52.4029] }
        ];

        chargingStations.forEach(station => {
            station.occupancy = Math.random() * 0.8 + 0.2;
            station.chargingSpeed = [22, 50, 120][Math.floor(Math.random() * 3)];
            station.price = (Math.random() * 2 + 1.5).toFixed(2);
        });

        function calculateScore(distanceKm, occupancy, chargingSpeed, price) {
            const weights = { distance: 0.2, occupancy: 0.3, speed: 0.3, price: 0.2 };
            return (
                weights.distance * (1 / (distanceKm + 1)) +
                weights.occupancy * (1 - occupancy) +
                weights.speed * (chargingSpeed / 150) +
                weights.price * (1 / price)
            );
        }

        function getLocation() {
            document.getElementById('loading').style.display = 'block';
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLat = position.coords.latitude;
                        userLon = position.coords.longitude;
                        updateMap(userLat, userLon);
                        getRecommendations(userLat, userLon);
                    },
                    error => {
                        document.getElementById('loading').innerText = `Hata: ${error.message}`;
                    }
                );
            } else {
                document.getElementById('loading').innerText = "Tarayıcınız konum bilgisini desteklemiyor";
            }
        }

        function updateMap(lat, lng) {
            map.setView([lat, lng], 13);
            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.marker([lat, lng]).addTo(map).bindPopup("Your Location").openPopup();
        }

        async function getRecommendations(userLat, userLon) {
            const userCoords = [userLon, userLat];
            const headers = {
                'Accept': 'application/json',
                'Authorization': API_KEY,
                'Content-Type': 'application/json'
            };

            try {
                const stationScores = [];

                for (const station of chargingStations) {
                    const response = await fetch('https://api.openrouteservice.org/v2/directions/driving-car', {
                        method: 'POST',
                        headers,
                        body: JSON.stringify({ coordinates: [userCoords, station.coordinates] })
                    });
                    const data = await response.json();
                    const distanceKm = data.routes[0].summary.distance / 1000;

                    const score = calculateScore(
                        distanceKm,
                        station.occupancy,
                        station.chargingSpeed,
                        station.price
                    );

                    stationScores.push({ ...station, distance: distanceKm, score });
                }

                stationScores.sort((a, b) => b.score - a.score);
                displayResults(stationScores);
            } catch (error) {
                document.getElementById('loading').innerText = `Hata: ${error.message}`;
            }
        }

        function displayResults(stations) {
            const tbody = document.querySelector('#results tbody');
            tbody.innerHTML = '';

            stations.forEach((station, index) => {
                const row = document.createElement('tr');
                if (index === 0) row.style.backgroundColor = '#e8f5e9';
                row.innerHTML = `
                    <td>${station.name}</td>
                    <td>${station.score.toFixed(4)}</td>
                    <td>${station.distance.toFixed(2)}</td>
                    <td>${(station.occupancy * 100).toFixed(0)}%</td>
                    <td>${station.chargingSpeed}</td>
                    <td>${station.price}</td>
                `;
                row.addEventListener('click', () => {
                    const params = new URLSearchParams({
                        userLat, userLon,
                        stationLat: station.coordinates[1],
                        stationLon: station.coordinates[0],
                        stationName: station.name
                    });
                    window.open(`route.html?${params.toString()}`, '_blank');
                });
                tbody.appendChild(row);
            });

            document.getElementById('loading').style.display = 'none';
        }

        window.onload = initMap;
    </script>
</body>
</html>
